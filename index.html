    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script type="text/babel">
      class Quiz extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                step: 0,
                score: 0,
                gain: 100,                
            };
        }

        
    
        render() {
            if (this.state.step === 0) {
                return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>Question n°1</p>
                          <h2>Quel autre nom est donné à la ville de Reims ?</h2>                        
                        </div>
                        <p class= "valeur">valeur : {this.state.gain} 𝟉</p>
                      </div> 
                      <button class={this.state.currentMultiplier === 2 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentMultiplier: 2})}>
                        x 2
                      </button>
                      <button class={this.state.currentMultiplier === 3 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentMultiplier: 3})}>
                        x 3
                      </button>
                      <button class={this.state.currentMultiplier === 4 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentMultiplier: 4})}>
                        x 4
                      </button>  
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 1 }) }>
                          ⚜️ La cité d'or ⚜️
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 2 }) }>
                          ⚜️ La cité de la peur ⚜️
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 3 }) }>
                          ⚜️ La cité du champagne ⚜️
                        </button></li>
                        <li><button class={this.state.currentAnswer === 4 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 4 }) }>
                          ⚜️ La cité des sacres ⚜️
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => {
                             let score;
                             for (let i = 0; i < 5; i++) {
                               if(this.state.currentMultiplier === i){
                                 this.state.gain = this.state.gain * this.state.currentMultiplier
                               }
                             }
                             if(this.state.currentAnswer === 4) {
                               score = this.state.score + this.state.gain
                             } else {
                               score = this.state.score - this.state.gain
                             }
                            this.setState({ score: score, step : 1})
                         } }>Valider</button>  
                      </div>
                    </React.Fragment>
                );
            }
            if (this.state.step === 1) {
              return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>Question n°1</p>
                          <h2>Quel autre nom est donné à la ville de Reims ?</h2>                         
                        </div>
                        <p class= "valeur">valeur : {this.state.gain} 𝟉</p>
                      </div> 
                      <button class={this.state.currentMultiplier === 2 ? "answer clicked" : "answer"} >
                        x 2
                      </button>
                      <button class={this.state.currentMultiplier === 3 ? "answer clicked" : "answer"} >
                        x 3
                      </button>
                      <button class={this.state.currentMultiplier === 4 ? "answer clicked" : "answer"} >
                        x 4
                      </button> 
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer badAnswer" : "answer"} >
                          ⚜️ La cité d'or ⚜️
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer badAnswer" : "answer"} >
                          ⚜️ La cité de la peur ⚜️
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer badAnswer" : "answer"} >
                          ⚜️ La cité du champagne ⚜️
                        </button></li>
                        <li><button class="answer goodAnswer">
                          ⚜️ La cité des sacres ⚜️
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => this.setState({ step : 2, currentAnswer : 0, gain : 200 }) }>Next</button>  
                      </div>
                    </React.Fragment>
                );
            }
            if (this.state.step === 2) {
              return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>question 2</p>
                          <h2>Ceci est la 2e question</h2>                        
                        </div>
                        <p class= "valeur">valeur : {this.state.gain} 𝟉</p>
                      </div> 
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 1 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 2 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 3 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 4 ? "answer clicked" : "answer"} onClick={ () => this.setState({ currentAnswer: 4 }) }>
                            good answer
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => {
                             let score;
                             if(this.state.currentAnswer === 4) {
                               score = this.state.score + this.state.gain
                             } else {
                               score = this.state.score - this.state.gain
                             }
                            this.setState({ score: score, step : 3})
                         } }>Valider</button>  
                      </div>
                    </React.Fragment>
                );
            }
            if (this.state.step === 3) {
              return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>question 2</p>
                          <h2>Ceci est 2eme question</h2>                        
                        </div>
                        <p class= "valeur">valeur : {this.state.gain} 𝟉</p>
                      </div> 
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer badAnswer" : "answer"} >
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer badAnswer" : "answer"} >
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer badAnswer" : "answer"} >
                            bad answer
                        </button></li>
                        <li><button class="answer goodAnswer">
                            good answer
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => this.setState({ step : 4, currentAnswer: 0 }) }>Next</button>  
                      </div>
                    </React.Fragment>
                );
            }
            if (this.state.step === 4) {
              return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>question 3</p>
                          <h2>Ceci est la 3e question</h2>                        
                        </div>
                        <p class= "valeur">valeur : 100 𝟉</p>
                      </div> 
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 1 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 2 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 3 }) }>
                            bad answer
                        </button></li>
                        <li><button class="answer goodAnswer">
                            good answer
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => {
                             let score;
                             if(this.state.currentAnswer === 4) {
                               score = this.state.score + this.state.gain
                             } else {
                               score = this.state.score - this.state.gain
                             }
                            this.setState({ score: score, step : 5})
                         } }>Valider</button>  
                      </div>
                    </React.Fragment>
                );
            }
            if (this.state.step === 5) {
              return (
                    <React.Fragment>
                      <div class = "question">
                        <div class = "content">
                          <p>question 3</p>
                          <h2>Ceci est troisieme</h2>                        
                        </div>
                        <p class= "valeur">valeur : 100 𝟉</p>
                      </div> 
                      <ul> 
                        <li><button class={this.state.currentAnswer === 1 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 1 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 2 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 2 }) }>
                            bad answer
                        </button></li>
                        <li><button class={this.state.currentAnswer === 3 ? "answer badAnswer" : "answer"} onClick={ () => this.setState({ currentAnswer: 3 }) }>
                            bad answer
                        </button></li>
                        <li><button class="answer goodAnswer">
                            good answer
                        </button></li>
                      </ul>  
                      <div class = "footer">
                        <p id="cagnotte">cagnotte :{ this.state.score } 𝟉</p>
                        <button id="validation" onClick={ () => this.setState({ step : 6, currentAnswer: 0 }) }>Next</button>  
                      </div>
                    </React.Fragment>
                );
            }


              



            if (this.state.step === 6) {



              
                  return (
                      <React.Fragment>
                        <p class = "scoreEnd" >you earned { this.state.score } 𝟉<br />Hope you enjoyed !</p>
                          <button id = "rejouer" onClick={ () => this.setState({ step: 0, score: 0 }) }>
                              rejouer
                          </button>
                      </React.Fragment>
                  );
            }
        }
    }
    
    const quizContainer = document.querySelector("#quiz");
    ReactDOM.render(<Quiz />, quizContainer);
    
    </script>
